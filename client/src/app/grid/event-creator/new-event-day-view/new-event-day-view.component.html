<div>
  <input NgTempusdominusBootstrapInput class="form-control" autocomplete="off" [options]="calendarOptions"
         (focusout)="updateViewDate($event.target.value)" [value]="viewDate | dateFormat">
</div>

<mwl-calendar-day-view
  [viewDate]="viewDate"
  [events]="events"
  [refresh]="refreshCalendar">
</mwl-calendar-day-view>
